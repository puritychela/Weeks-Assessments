<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <div class="form-container">
    <form class="contact-form">
        <h1>Contact Us</h1>
     <div class="form-row">
        <div class="form-group">
            <label for="First Name">First Name <span>*</span></label>
        <input type="text" name="FName" This field is required>
        </div>
        <div class="form-group">
             <label for="Last Name">Last Name <span>*</span></label>
        <input type="text" name="LName" This field is required>
          </div>
      </div>
        <div class="form-group">
            <label for="Email">Email Address <span>*</span></label>
        <input type="Email" name="email" This field is required>
        </div>
     <div class="form-group">
        <label>Query Type <span>*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="query" This field is required /> General Enquiry</label>
          <label><input type="radio" name="query" This field is required /> Support Request</label>
        </div>
      </div>
    <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" rows="2" This field is required></textarea>
    </div>
    <div class="form-group checkbox-group">
  <label>
    <input type="checkbox" id="consent" name="checkbox" To submit this form, please consent to being contacted required />
    I consent to being contacted by the team <span>*</span>
  </label>
</div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
